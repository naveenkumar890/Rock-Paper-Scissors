<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK Game</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <h1 id="h1"> Rock Paper Scissor Game </h1>
    <div class="choices">

        <div class="choice" id="scissor">
            <img src=".\img\1.jpg" />
        </div>
        <div class="choice" id="paper">
            <img src=".\img\2.jpg" />
        </div>
        <div class="choice" id="rock">
            <img src=".\img\3.jpg" />
        </div>
    </div>
    <div class="score">

        <div>
            <p id="user-score">0</p>
            <p id="nk">NK</p>
        </div>
        <div>
            <p id="comp-score">0</p>
            <p id="pc">PC</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="Script.js"></script>
</body>

</html>
